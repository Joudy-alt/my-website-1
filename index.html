<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet world</title>
    <style>
    body { 
      font-family: Arial, Helvetica, sans-serif; 
      background: linear-gradient(135deg, #ffe6f0, #fff5cc); 
      color: #4d2c3d; 
      text-align: center; 
      padding: 20px; 
    } 
    .container { 
      background: rgba(255, 255, 255, 0.8); 
      padding: 30px; 
      border-radius: 20px; 
      max-width: 500px; 
      margin: auto; 
      border: 2px solid rgba(255, 192, 203, 0.7); 
      position: relative; z-index: 2; 
      } 
      h1 {
        color: #ff6699;
        font-size: 26px;
        font-family: Arial, Helvetica, sans-serif;
      }
      a {
        text-decoration: none;
        color: white;
        background: #ff99cc;
        padding: 10px 20px;
        border-radius: 12px;
        display: inline-block;
        margin: 10px;
        font-size: 18px;
        transition: 0.3s;
        box-shadow: 0 4px 6px rgba(255, 105, 180, 0.3);
      }
      a:hover {
        background: #ff66a3;
        transform: scale(1.05);
      }
      .Order-button {
        display: block;
        width: 90%;
        max-width: 300px;
        padding: 15px;
        margin: 10px auto;
        background-color: #ffcc66;
        color: #4d2c3d;
        font-size: 18px;
        font-weight: bold;
        border-radius: 15px;
        border: 2px solid #e6b800;
        transition: 0.3s;
      }
      .Order-button:hover {
        background: #ffb84d;
        transform: scale(1.05);
      }
      .food {
        position: absolute;
        font-size: 24px;
        animation: float 5s infinite ease-in-out;
      }
      @keyframes float {
        0%{ transform: translateY(0px);}
        50%{ transform: translateY(-15px);}
        100%{ transform: translateY(0px);}
      }
    </style>
</head>
<body>
